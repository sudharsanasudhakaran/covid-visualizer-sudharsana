<div class="p-4">
    <div class="container">
        <p>Welcome to Covid 19 Details</p>
        <p><a routerLink="/users">Manage Users</a></p>
    </div>
</div>
<div class="row">
  <div class="col-sm-3 ">
    <h2>Total cases</h2>
    <div class="chart-wrapper">
      <canvas baseChart [datasets]="lineChartData1" [labels]="lineChartLabels1" [options]="lineChartOptions1" [colors]="lineChartColors1" [legend]="lineChartLegend1" [chartType]="lineChartType1" [plugins]="lineChartPlugins1">
      </canvas>
    </div>
  </div>
  <div class="col-sm-3 ">
    <h2 class="">Active Cases</h2>
    <div class="chart-wrapper">
      <canvas baseChart [datasets]="lineChartData2" [labels]="lineChartLabels2" [options]="lineChartOptions2" [colors]="lineChartColors2" [legend]="lineChartLegend2" [chartType]="lineChartType2" [plugins]="lineChartPlugins2">
      </canvas>
    </div>
  </div>
  <div class="col-sm-3 ">
    <h2 class="">Recovered</h2>
    <div class="chart-wrapper">
      <canvas baseChart [datasets]="lineChartData3" [labels]="lineChartLabels3" [options]="lineChartOptions3" [colors]="lineChartColors3" [legend]="lineChartLegend3" [chartType]="lineChartType3" [plugins]="lineChartPlugins3">
      </canvas>
    </div>
  </div>
  <div class="col-sm-3 ">
    <h2 class="">Deaths</h2>
    <div class="chart-wrapper">
      <canvas baseChart [datasets]="lineChartData4" [labels]="lineChartLabels4" [options]="lineChartOptions4" [colors]="lineChartColors4" [legend]="lineChartLegend4" [chartType]="lineChartType4" [plugins]="lineChartPlugins4">
      </canvas>
    </div>
  </div>
</div>

<br><br><br><br>

<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">
            <table class="table table-hover">
                <thead thead-black>
                  <tr>
                    <th scope="col">State</th>
                    <th scope="col">Country</th>
                    <th scope="col">Confirmed</th>
                    <th scope="col">Recovered</th>
                    <th scope="col">Deaths</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let post of items">

                    <td scope="row"><button class="btn onclick()">{{post.provinceState}}</button></td>
                    <td><button class="btn onclick()" >{{post.countryRegion}}</button></td>
                    <td><button class="btn onclick()" >{{post.confirmed}}</button></td>
                    <td><button class="btn onclick()" >{{post.recovered}}</button> </td>
                    <td><button class="btn onclick()" >{{post.deaths}}</button> </td>
                  </tr>
                </tbody>
              </table>
      </div>
      <hr>
    </div>
  </div>
  </div>
